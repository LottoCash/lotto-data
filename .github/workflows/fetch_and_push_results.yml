name: Fetch and Push Lotto Results

on:
  schedule:
    - cron: '0 22 * * *'  # Runs every day at 10 PM UTC
  workflow_dispatch:      # Allows manual triggering

permissions:
  contents: write  # âœ… Allows the workflow to push changes to the repository

jobs:
  update-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run fetch script
        run: python fetch_lotto_results.py

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lotto_results.lot
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update lotto_results.lot"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
