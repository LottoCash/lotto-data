name: Fetch and Push Lotto Results

on:
  schedule:
    - cron: '0 22 * * *'  # Runs every day at 10 PM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -V
          pip install -U pip
          pip install requests

      - name: Run fetch script (debug)
        run: |
          set -euxo pipefail
          ls -la
          python -u fetch_lotto_results.py

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lotto_results.lot
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update lotto_results.lot"
          git push
